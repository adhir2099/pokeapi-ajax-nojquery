<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Search Pokémon by pokédex entry with ajax w/no JQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Adhirsaurio" />
    <meta name="description" content="Search Pokémon by pokédex entry with ajax w/no JQuery" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="d-flex flex-column min-vh-100">
    
    <span id="forkongithub"><a href="https://github.com/adhirsaurio/pokeapi-ajax-nojquery">Fork me on GitHub</a></span>

    <img class="logo" id="pokeLogo" alt="Logo">
    
    <div class="entry">
        <input type="number" id="searchBox" placeholder="Pokédex entry">
        <button class="text-white btn bg-danger" id="button">Search</button>
        <img id="img" class="pokemon" alt="Pokémon img">
        <p id="info" class="text-white"></p>
    </div>

    <footer class="text-center mt-auto bg-dex">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead mb-0"><b>Pokémon search by pokédex entry w/no JQuery</b><a href="https://github.com/adhirsaurio/pokeapi-ajax-nojquery"><i class="bi bi-github"></i></a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
